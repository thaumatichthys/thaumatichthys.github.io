<!DOCTYPE html>
<html>
<head>
    <link href="generatorStyle.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h3>Label generator</h3>
    <p>I couldn't find the exact font that was used on the original label, so we're stuck with this one for now.</p>
    <div class="inputs">
        <div>
            Main text
            <input type="text" id="fgText" oninput="generate()"></input>
        </div>
        <div>
            Version text
            <input type="text" id="version" oninput="generate()"></input>
        </div>
        <div>
            Edition text
            <input type="text" id="edition" oninput="generate()"></input>
        </div>
        <div>
            Line width (px when size == 1)
            <input type="range" id="lineWidth" min="1" max="50" step="1" value="6" oninput="generate()">
        </div>
        <div>
            Text margin (px when size == 1)
            <input type="range" id="margin" min="1" max="50" step="1" value="10" oninput="generate()">
        </div>
    </div>
    <br>
    <canvas id="output" width="100" height="50"></canvas>
    <br>
    <br>
    <div>
        <input type="button" onclick="download()", value="Download"></input>
    </div>
    <script src="fgGenerator.js"></script>
</body>
